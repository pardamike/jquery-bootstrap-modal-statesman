
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>jQuery Modal Statesman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    

    <style>
        .card {
            position: relative;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: .25rem;
            padding: 15px;
            margin-top: 15px;
        }

        .list-data {
            display: inline-block;
            font-size: 1.5em;
        }

        .list-btn {
            float: right;
        }

    </style>
  </head>

  <body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>jQuery Modal Statesman</h3>
                    <h5 class="text-muted">Keeping your multi-modal page classy (or as classy as it can get)</h5>
                    <br>
                    <a href="https://github.com/pardamike/jquery-bootstrap-modal-statesman" target="_blank" class="btn btn-primary">View on Github</a>
                </div>
            </div>
        </div>
    </section>

    <div class="section" id="main">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12 text-center">
              <h4 class="alert alert-success">Open the console for a demo</h4>
              <hr>
              <button class="btn btn-success" data-toggle="modal" data-target="#modal1">Launch Modal #1</button>
              <button class="btn btn-warning" data-toggle="modal" data-target="#modal2">Launch Modal #2</button>
              <button class="btn btn-danger" data-toggle="modal" data-target="#modal3">Launch Modal #3</button>
              <hr>
              <button type="button" modal-id="modal1" class="btn btn-success statusBtn">Get #1 Status</button>
              <button type="button" modal-id="modal2" class="btn btn-warning statusBtn">Get #2 Statuss</button>
              <button type="button" modal-id="modal3" class="btn btn-danger statusBtn">Get #3 Status</button>
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="modal fade" id="modal1" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal #1 title</h4>
            </div>
            <div class="modal-body">
              <p>Modal 1 body</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" modal-id="modal1" class="btn btn-primary statusBtn">Get My Status</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      
      <div class="modal fade" id="modal2" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal 2 title</h4>
            </div>
            <div class="modal-body">
              <p>Modal 2 body</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" modal-id="modal2" class="btn btn-primary statusBtn">Get My Status</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      
      <div class="modal fade" id="modal3" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Modal 3 title</h4>
            </div>
            <div class="modal-body">
              <p>Modal 3 title</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" modal-id="modal3" class="btn btn-primary statusBtn">Get My Status</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      
      
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery.statesman.js"></script>

<script>
    
    (function() {  
        var Statesman = $.fn.Statesman();
        Statesman.init();
        $(document).on('click', '.statusBtn', function() {
            str = '';
            for (var x = 1; x < 4; x++) {
                console.log("run");
                str +=  'Modal #' + x + ' Status:\n' +
                        'State: ' + Statesman.getState('modal' + x) + '\n' +
                        'Open: ' + Statesman.isOpen('modal' + x) + '\n' +
                        'Closed: ' + Statesman.isClosed('modal' + x) + '\n----------------\n';
            }
            console.log(str);
            console.log(Statesman.modal1);
        });
    })();
    
  </script>

</body>
</html>
